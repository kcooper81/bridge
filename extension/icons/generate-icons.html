<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<p>Open this file in a browser, right-click each canvas, and "Save image as" icon16.png, icon48.png, icon128.png</p>
<canvas id="c16" width="16" height="16"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<canvas id="c128" width="128" height="128"></canvas>
<script>
function draw(id, size) {
  const c = document.getElementById(id);
  const ctx = c.getContext('2d');
  const r = size * 0.2;
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, r);
  ctx.fillStyle = '#2563EB';
  ctx.fill();
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.55}px -apple-system, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('T', size/2, size/2 + size*0.02);
}
draw('c16', 16);
draw('c48', 48);
draw('c128', 128);
</script>
</body>
</html>
