<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPrompt</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- Login view -->
    <div id="login-view" class="view">
      <div class="login-hero">
        <img class="logo" src="/icons/icon-48.png" alt="TeamPrompt" width="44" height="44" />
        <h1>TeamPrompt</h1>
        <p class="tagline">Your team's AI prompt library â€” everywhere.</p>
        <p class="subtitle">Search and insert shared prompts directly into ChatGPT, Claude, Gemini, and more.</p>
      </div>

      <button id="signup-btn" class="btn-primary btn-create">Create Free Account</button>

      <div class="divider"><span>already have an account?</span></div>

      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn" class="btn-secondary">Sign In</button>
      <p id="login-error" class="error"></p>

      <p class="web-login-link">Use Google or GitHub? <a id="web-login-btn" href="#">Sign in on teamprompt.app</a></p>
    </div>

    <!-- Main view -->
    <div id="main-view" class="view hidden">
      <div class="toolbar">
        <div class="toolbar-left">
          <img class="logo-sm" src="/icons/icon-32.png" alt="TeamPrompt" width="20" height="20" />
          <span class="toolbar-title">TeamPrompt</span>
        </div>
        <div class="toolbar-right">
          <button id="open-sidepanel-btn" class="btn-icon hidden" title="Open in side panel">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" /><line x1="15" y1="3" x2="15" y2="21" />
            </svg>
          </button>
          <button id="logout-btn" class="btn-icon" title="Sign out">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" y1="12" x2="9" y2="12" />
            </svg>
          </button>
        </div>
      </div>

      <div class="search-wrap">
        <input type="text" id="search-input" placeholder="Search prompts..." />
      </div>

      <div class="tabs">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="templates">Templates</button>
        <button class="tab" data-filter="favorites">Recent</button>
      </div>

      <div id="prompt-list" class="prompt-list">
        <div class="loading">Loading prompts...</div>
      </div>

      <div id="status-bar" class="status-bar">
        <span id="status-text">Ready</span>
      </div>
    </div>

    <!-- Prompt detail view -->
    <div id="detail-view" class="view hidden">
      <div class="detail-toolbar">
        <button id="back-btn" class="btn-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6" />
          </svg>
        </button>
        <span id="detail-title" class="detail-title"></span>
      </div>
      <div id="detail-content" class="detail-content"></div>
      <div id="template-fields" class="template-fields hidden"></div>
      <div class="detail-actions">
        <button id="copy-btn" class="btn-primary">Copy to Clipboard</button>
        <button id="insert-btn" class="btn-secondary">Insert into AI Tool</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
