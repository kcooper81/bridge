<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPrompt</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- Login view -->
    <div id="login-view" class="view">
      <div class="login-hero">
        <img class="logo" src="/icons/icon-48.png" alt="TeamPrompt" width="44" height="44" />
        <h1>TeamPrompt</h1>
        <p class="tagline">Your team's AI prompt library â€” everywhere.</p>
        <p class="subtitle">Search and insert shared prompts directly into ChatGPT, Claude, Gemini, and more.</p>
      </div>

      <button id="google-auth-btn" class="btn-oauth btn-google">
        <svg class="oauth-icon" viewBox="0 0 24 24" width="18" height="18">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <button id="github-auth-btn" class="btn-oauth btn-github">
        <svg class="oauth-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
      </button>

      <div class="divider"><span>or sign in with email</span></div>

      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn" class="btn-secondary">Sign In</button>
      <p id="login-error" class="error"></p>

      <button id="signup-btn" class="btn-link">Create Free Account</button>
      <p class="web-login-link"><a id="web-login-btn" href="#">Sign in on teamprompt.app</a></p>
    </div>

    <!-- Main view -->
    <div id="main-view" class="view hidden">
      <div class="toolbar">
        <div class="toolbar-left">
          <img class="logo-sm" src="/icons/icon-32.png" alt="TeamPrompt" width="20" height="20" />
          <span class="toolbar-title">TeamPrompt</span>
        </div>
        <div class="toolbar-right">
          <button id="settings-btn" class="btn-icon" title="Settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </button>
          <button id="open-dashboard-btn" class="btn-icon" title="Open dashboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" />
            </svg>
          </button>
          <button id="logout-btn" class="btn-icon" title="Sign out">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" y1="12" x2="9" y2="12" />
            </svg>
          </button>
        </div>
        <div id="settings-dropdown" class="settings-dropdown hidden">
          <label class="settings-toggle" id="theme-toggle-label">
            <span>Dark mode</span>
            <input type="checkbox" id="theme-toggle" />
            <span class="toggle-slider"></span>
          </label>
          <label class="settings-toggle" id="sidebar-toggle-label">
            <span>Always open in sidebar</span>
            <input type="checkbox" id="sidebar-toggle" />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <div class="search-wrap">
        <input type="text" id="search-input" placeholder="Search prompts..." />
      </div>

      <div class="tabs">
        <button class="tab active" data-filter="recent">Recent</button>
        <button class="tab" data-filter="favorites">
          <svg class="tab-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
          Faves
        </button>
        <button class="tab" data-filter="folders">
          <svg class="tab-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
          Folders
        </button>
        <button class="tab" data-filter="shield">
          <svg class="tab-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          Shield
        </button>
      </div>

      <div id="prompt-list" class="prompt-list">
        <div class="loading">Loading prompts...</div>
      </div>

      <div id="shield-view" class="shield-view hidden">
        <div class="shield-loading">
          <div class="loading">Loading security status...</div>
        </div>
      </div>

      <div id="status-bar" class="status-bar">
        <span id="shield-indicator" class="shield-indicator" title="Security status">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </span>
        <span id="status-text">Ready</span>
      </div>
    </div>

    <!-- Prompt detail view -->
    <div id="detail-view" class="view hidden">
      <div class="detail-toolbar">
        <button id="back-btn" class="btn-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6" />
          </svg>
        </button>
        <span id="detail-title" class="detail-title"></span>
      </div>
      <div id="detail-content" class="detail-content"></div>
      <div id="template-fields" class="template-fields hidden"></div>
      <div class="detail-actions">
        <button id="copy-btn" class="btn-primary">Copy to Clipboard</button>
        <button id="insert-btn" class="btn-secondary">Insert into AI Tool</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
