<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextIQ â€” Activity Log</title>
  <link rel="stylesheet" href="activity-log.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span class="logo-text">ContextIQ</span>
          <span class="logo-sub">Activity Log</span>
        </div>
      </div>
      <div class="header-right">
        <div class="stats" id="stats">
          <span class="stat" id="stat-total" title="Total activities">0 activities</span>
          <span class="stat-sep">|</span>
          <span class="stat" id="stat-today" title="Today's activities">0 today</span>
        </div>
      </div>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-left">
        <div class="search-box">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input type="text" id="search-input" placeholder="Search activities...">
        </div>
      </div>
      <div class="toolbar-right">
        <div class="filter-group">
          <select id="filter-category">
            <option value="">All Categories</option>
            <option value="development">Development</option>
            <option value="design">Design</option>
            <option value="communication">Communication</option>
            <option value="productivity">Productivity</option>
            <option value="research">Research</option>
            <option value="marketing">Marketing</option>
            <option value="other">Other</option>
          </select>
          <select id="filter-project">
            <option value="">All Projects</option>
          </select>
          <select id="filter-time">
            <option value="">All Time</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
        </div>
        <button id="btn-add-manual" class="btn-primary" title="Manually add an item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add Item
        </button>
      </div>
    </div>

    <!-- Activity Timeline -->
    <div class="content">
      <div id="activity-list" class="activity-list">
        <div class="loading">Loading activity log...</div>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <h3>No activity yet</h3>
        <p>Start browsing and ContextIQ will capture your work context automatically.</p>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="activity-log.js" type="module"></script>
</body>
</html>
