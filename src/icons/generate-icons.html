<!DOCTYPE html>
<html>
<head><title>Generate ContextIQ Bridge Icons</title></head>
<body>
<h2>ContextIQ Bridge — Flame Logo Icon Generator</h2>
<p>Right-click each canvas and "Save image as…" to export PNGs.</p>
<p>
  <label>16×16</label><br><canvas id="c16" width="16" height="16"></canvas>
</p>
<p>
  <label>48×48</label><br><canvas id="c48" width="48" height="48"></canvas>
</p>
<p>
  <label>128×128</label><br><canvas id="c128" width="128" height="128"></canvas>
</p>
<p>
  <label>512×512 (preview)</label><br><canvas id="c512" width="512" height="512"></canvas>
</p>

<script>
/**
 * Draw a single flame path at the "top" position (pointing upward, curving clockwise).
 * Coordinates are in a 200×200 unit space, scaled by (s / 200).
 */
function drawFlame(ctx, s) {
  var f = s / 200;
  ctx.beginPath();
  ctx.moveTo(94 * f, 88 * f);
  ctx.bezierCurveTo(86 * f, 64 * f, 68 * f, 32 * f, 90 * f, 14 * f);
  ctx.bezierCurveTo(100 * f, 2 * f, 118 * f, 10 * f, 114 * f, 28 * f);
  ctx.bezierCurveTo(110 * f, 52 * f, 108 * f, 76 * f, 106 * f, 88 * f);
  ctx.bezierCurveTo(102 * f, 92 * f, 98 * f, 92 * f, 94 * f, 88 * f);
  ctx.closePath();
  ctx.fill();
}

function drawIcon(canvas) {
  var ctx = canvas.getContext('2d');
  var s = canvas.width;
  var cx = s / 2;
  var cy = s / 2;

  // Transparent background (clear)
  ctx.clearRect(0, 0, s, s);

  // Four flame colors (Slack-inspired palette)
  var colors = ['#E01E5A', '#36C5F0', '#2EB67D', '#ECB22E'];
  var angles = [0, 90, 180, 270];

  for (var i = 0; i < 4; i++) {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angles[i] * Math.PI / 180);
    ctx.translate(-cx, -cy);
    ctx.fillStyle = colors[i];
    drawFlame(ctx, s);
    ctx.restore();
  }
}

drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));
drawIcon(document.getElementById('c512'));
</script>
</body>
</html>
