<!DOCTYPE html>
<html>
<head><title>Generate TeamPrompt Icons</title></head>
<body>
<p>Open this file in a browser and right-click to save the canvases as PNGs.</p>
<canvas id="c16" width="16" height="16"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<canvas id="c128" width="128" height="128"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  const cx = s / 2;
  const cy = s / 2;
  const r = s * 0.4;

  // Background circle
  ctx.beginPath();
  ctx.arc(cx, cy, s / 2, 0, Math.PI * 2);
  ctx.fillStyle = '#8b5cf6';
  ctx.fill();

  // Clock circle
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.strokeStyle = 'white';
  ctx.lineWidth = s * 0.06;
  ctx.stroke();

  // Hour hand
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx, cy - r * 0.6);
  ctx.strokeStyle = 'white';
  ctx.lineWidth = s * 0.08;
  ctx.lineCap = 'round';
  ctx.stroke();

  // Minute hand
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx + r * 0.4, cy + r * 0.2);
  ctx.stroke();
}

drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));
</script>
</body>
</html>
