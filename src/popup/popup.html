<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420">
  <title>ContextIQ</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
            <path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
          </svg>
          <span class="logo-text">ContextIQ</span>
        </div>
      </div>
      <div class="header-right">
        <button id="btn-settings" class="icon-btn" title="Settings">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tool Filter Tabs -->
    <div class="tool-tabs" id="tool-tabs">
      <button class="tool-tab active" data-tool="all">All</button>
    </div>

    <!-- Artifact Gallery -->
    <div class="gallery" id="gallery">
      <!-- Empty state -->
      <div class="gallery-empty" id="gallery-empty">
        <div class="gallery-empty-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
            <path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
          </svg>
        </div>
        <div class="gallery-empty-title">No artifacts yet</div>
        <div class="gallery-empty-desc">Visit ChatGPT, Claude, or Gemini â€” ContextIQ captures code, images, and conversation highlights so you can bridge them to any AI tool.</div>
      </div>

      <!-- Artifacts render here -->
      <div class="artifact-list" id="artifact-list"></div>
    </div>

    <!-- Bridge Action Sheet (slides up when bridging) -->
    <div class="bridge-sheet hidden" id="bridge-sheet">
      <div class="bridge-sheet-header">
        <span class="bridge-sheet-title">Bridge to...</span>
        <button class="bridge-sheet-close" id="bridge-sheet-close">&times;</button>
      </div>
      <div class="bridge-sheet-targets" id="bridge-sheet-targets"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
