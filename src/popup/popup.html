<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420">
  <title>ContextIQ</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span class="logo-text">ContextIQ</span>
        </div>
      </div>
      <div class="header-right">
        <button id="btn-workspace" class="workspace-chip" title="Switch workspace">
          <span id="workspace-label">General</span>
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </button>
        <button id="btn-activity-log" class="icon-btn" title="Activity Log">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
        </button>
        <button id="btn-settings" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
        <button id="btn-toggle-tracking" class="icon-btn tracking-on" title="Tracking enabled">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Dashboard View -->
    <div id="dashboard-view">
      <!-- Today's Stats Bar -->
      <div class="stats-bar">
        <div class="stat">
          <span class="stat-value" id="stat-time">0m</span>
          <span class="stat-label">tracked</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="stat-pages">0</span>
          <span class="stat-label">pages</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="stat-sites">0</span>
          <span class="stat-label">sites</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="stat-projects">0</span>
          <span class="stat-label">projects</span>
        </div>
      </div>

      <!-- Activity Heatmap -->
      <div class="heatmap-section">
        <div class="section-label">Today's Activity</div>
        <div class="heatmap" id="heatmap"></div>
        <div class="heatmap-labels">
          <span>12a</span><span>6a</span><span>12p</span><span>6p</span><span>12a</span>
        </div>
      </div>

      <!-- Sessions Timeline -->
      <div class="timeline-section" id="timeline-section">
        <div class="section-label">Sessions</div>
        <div class="timeline" id="timeline"></div>
      </div>

      <!-- Pinned Projects -->
      <div class="pinned-section hidden" id="pinned-section">
        <div class="section-label">Pinned</div>
        <div class="pinned-projects" id="pinned-projects"></div>
      </div>

      <!-- Active Project Quick Card -->
      <div class="active-project-card" id="active-project-card">
        <div class="apc-header">
          <div class="apc-label">Active Project</div>
          <button class="apc-pin-btn" id="btn-pin-active" title="Pin this project">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>
            </svg>
          </button>
        </div>
        <div class="apc-name" id="apc-name">No active project</div>
        <div class="apc-meta" id="apc-meta"></div>
        <div class="apc-actions">
          <button class="apc-btn" id="btn-copy-context" title="Copy context for AI">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copy Context
          </button>
          <button class="apc-btn" id="btn-view-project" title="View project details">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
            Details
          </button>
          <button class="apc-btn" id="btn-add-item" title="Add item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Add
          </button>
        </div>
      </div>

      <!-- All Projects List -->
      <div class="projects-section">
        <div class="section-header">
          <div class="section-label">All Projects</div>
          <button id="btn-new-project" class="section-action" title="New project">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
          </button>
        </div>
        <div class="project-list" id="project-list"></div>
      </div>

      <!-- Favorites -->
      <div class="favorites-section hidden" id="favorites-section">
        <div class="section-label">Favorites</div>
        <div class="favorites-list" id="favorites-list"></div>
      </div>

      <!-- Recent Activity -->
      <div class="recent-section">
        <div class="section-header">
          <div class="section-label">Recent</div>
          <button id="btn-see-all-activity" class="section-action-text">See all</button>
        </div>
        <div class="recent-list" id="recent-list"></div>
      </div>
    </div>

    <!-- Project Detail View -->
    <div id="project-view" class="hidden">
      <div class="pv-header">
        <button id="btn-back" class="icon-btn" title="Back to dashboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M19 12H5"/><polyline points="12 19 5 12 12 5"/>
          </svg>
        </button>
        <h2 id="pv-name" class="pv-name" title="Click to rename"></h2>
        <div class="pv-header-actions">
          <button id="pv-btn-pin" class="icon-btn" title="Pin project">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>
            </svg>
          </button>
          <button id="pv-btn-delete" class="icon-btn" title="Delete project">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
          </button>
        </div>
      </div>
      <input type="text" id="pv-name-input" class="pv-name-input hidden" placeholder="Project name..." />
      <div id="pv-tags" class="tags-container hidden">
        <div id="pv-tags-list" class="tags-list"></div>
      </div>
      <div id="pv-summary-container" class="summary-container hidden">
        <p id="pv-summary" class="project-summary"></p>
      </div>
      <div class="project-actions">
        <button id="pv-btn-copy" class="btn-action" title="Copy context">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <span>Copy</span>
        </button>
        <button id="pv-btn-resume" class="btn-action" title="Reopen tabs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
          </svg>
          <span>Resume</span>
        </button>
        <button id="pv-btn-tag" class="btn-action" title="Add tag">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/>
          </svg>
          <span>Tag</span>
        </button>
        <button id="pv-btn-add" class="btn-action" title="Add item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span>Add</span>
        </button>
      </div>
      <div id="pv-items" class="items-list"></div>
    </div>

    <!-- Workspace Picker Dropdown -->
    <div id="workspace-dropdown" class="workspace-dropdown hidden">
      <div class="ws-header">Switch Workspace</div>
      <div id="ws-list" class="ws-list"></div>
      <button id="ws-btn-create" class="ws-create-btn">+ Create Workspace</button>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
